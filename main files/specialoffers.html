  <main class="container-narrow">
    <h1 class="page-heading">Special Offers ‚Äî Curated Deals</h1>
    <p class="sub">Every item includes a limited-time discount from our main and chakra collections.</p>
    <section id="offersContainer"></section>

  <script>const stones = ['Diamond', 'Ruby', 'Emerald', 'Amethyst', 'Zircon', 'Pearl'];
const chakraDefs = ['Black Tourmaline', 'Carnelian', 'Citrine', 'Rose Quartz', 'Aquamarine', 'Amethyst', 'Clear Quartz'];

function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const catalog = [];
[...stones, ...chakraDefs].forEach(stone => {
  for (let j = 1; j <= 3; j++) {
    const basePrice = +(Math.random() * 400 + 150).toFixed(2);
    const discount = randInt(10, 40);
    const newPrice = +(basePrice * (1 - discount / 100)).toFixed(2);
    catalog.push({
      name: `${stone}`,
      basePrice,
      price: newPrice,
      discount,
      img: `../assets/${stone.toLowerCase().replace(/\s+/g, '-')}/${stone.toLowerCase().replace(/\s+/g, '-')}${j}.png`,
      category: ['Bracelet', 'Ring', 'Necklace', 'Pendant'][j % 4],
      desc: `Beautiful handcrafted ${stone} jewelry designed to radiate positive energy and elegance.`
    });
  }
});

const offersContainer = document.getElementById('offersContainer');

function renderOffers(filter = 'all') {
  offersContainer.innerHTML = '';
  const filtered = filter === 'all' ? catalog : catalog.filter(p => p.category === filter);
  const groups = {};
  filtered.forEach(p => {
    const group = p.name;
    if (!groups[group]) groups[group] = [];
    groups[group].push(p);
  });

  Object.keys(groups).forEach(group => {
    const section = document.createElement('section');
    section.className = 'stone-section';

    // üñºÔ∏è Heading now includes image instead of letter block
    section.innerHTML = `
      <div class="stone-header">
        <img src="../assets/${group.toLowerCase().replace(/\s+/g, '-')}/${group.toLowerCase().replace(/\s+/g, '-') }1.png" 
             alt="${group}" class="stone-icon">
        <div>
          <div class="stone-title">${group}</div>
          <div class="stone-sub">Special offers on ${group} ‚Äî limited time deals.</div>
        </div>
      </div>`;

    const grid = document.createElement('div');
    grid.className = 'product-grid';

    groups[group].slice(0, 3).forEach(p => {
      const card = document.createElement('div');
      card.className = 'crystal-card';
      card.innerHTML = `
        <div class="badge-off">${p.discount}% OFF</div>
        <img src="${p.img}" alt="${p.name}">
        <h5>${p.name}</h5>
        <p class="short-desc">${p.desc}</p>
        <div class="price-row">
          <span class="old-price">$${p.basePrice.toFixed(2)}</span>
          <span class="new-price">$${p.price.toFixed(2)}</span>
        </div>
        <div class="card-buttons">
          <button class="btn-cart" onclick='alert("${p.name} added to cart!")'>Add to Cart</button>
        </div>`;
      grid.appendChild(card);
    });

    section.appendChild(grid);
    offersContainer.appendChild(section);
  });
}

renderOffers();

document.querySelector('.category-tabs').addEventListener('click', e => {
  if (!e.target.classList.contains('category-btn')) return;
  document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
  e.target.classList.add('active');
  renderOffers(e.target.dataset.category);
});

</script>
