<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemstone Collection</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* ===== VARIABLES ===== */
  :root {
    --pink-1: #ffd5e4;
    --pink-2: #ff91ae;
    --pink-3: #ffb4c7;
    --rose-deep: #e24b7a;
    --card-shadow: rgba(204, 45, 93, 0.35);
  }

  /* ===== BODY ===== */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(145deg, #fff0f5, #ffb4c7, #e791ab);
    color: #1a1a1a;
    padding-top: 100px;
  }

  /* ===== NAVBAR ===== */
  .navbar {
    background: linear-gradient(90deg, var(--pink-1), var(--pink-2));
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .navbar-brand {
    font-weight: bold;
    color: #fff;
  }

  .navbar-nav .nav-link {
    color: #fff;
    font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
    color: var(--rose-deep);
  }

  /* ===== PAGE HEADING ===== */
  .page-heading {
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 50px;
    color: var(--rose-deep);
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  /* ===== SEARCH BAR ===== */
  .search-bar {
    max-width: 400px;
    margin: 0 auto 50px auto;
  }

  /* ===== CARDS ===== */
  .card {
    border-radius: 25px;
    box-shadow: 0 10px 25px var(--card-shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(145deg, var(--pink-1), var(--pink-2));
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px var(--card-shadow);
  }

  .card img {
    border-radius: 25px 25px 0 0;
    height: 200px;
    object-fit: cover;
  }

  .card-title {
    font-weight: 600;
    color: var(--rose-deep);
  }

  .card-text {
    font-size: 0.9rem;
  }

  .btn-detail {
    background: var(--rose-deep);
    color: #fff;
    border-radius: 50px;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-detail:hover {
    background: #ffd700;
    color: #1a1a1a;
  }

  /* ===== SECTION TITLES ===== */
  .gemstone-title {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin: 50px 0 30px 0;
    color: var(--rose-deep);
  }

  @media (max-width: 768px){
    .card img {
      height: 180px;
    }
  }
</style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Gemstone Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Collection</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== PAGE HEADING ===== -->
  <h1 class="page-heading">Gemstone Collection</h1>

  <!-- ===== SEARCH BAR ===== -->
  <div class="search-bar mb-5">
    <input type="text" class="form-control" id="searchInput" placeholder="Search gemstone or jewelry type...">
  </div>

  <!-- ===== GEMSTONE SECTIONS ===== -->
  <div class="container" id="gemstoneContainer">
    <!-- Sections injected by JS -->
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const gemstones = [
  {name:"Diamond", products:["Diamond Heart Pendant","Diamond Solitaire Ring","Diamond Bracelet","Diamond Earrings","Diamond Necklace","Diamond Jewelry Set"]},
  {name:"Ruby", products:["Ruby Heart Pendant","Ruby Solitaire Ring","Ruby Bracelet","Ruby Earrings","Ruby Necklace","Ruby Jewelry Set"]},
  {name:"Emerald", products:["Emerald Heart Pendant","Emerald Solitaire Ring","Emerald Bracelet","Emerald Earrings","Emerald Necklace","Emerald Jewelry Set"]},
  {name:"Pearl", products:["Pearl Heart Pendant","Pearl Solitaire Ring","Pearl Bracelet","Pearl Earrings","Pearl Necklace","Pearl Jewelry Set"]},
  {name:"Opal", products:["Opal Heart Pendant","Opal Solitaire Ring","Opal Bracelet","Opal Earrings","Opal Necklace","Opal Jewelry Set"]},
  {name:"Zircon", products:["Zircon Heart Pendant","Zircon Solitaire Ring","Zircon Bracelet","Zircon Earrings","Zircon Necklace","Zircon Jewelry Set"]}
];

const container = document.getElementById('gemstoneContainer');

function renderSections(filter=""){
  container.innerHTML="";
  gemstones.forEach(gem=>{
    if(filter && !gem.name.toLowerCase().includes(filter) && !gem.products.some(p=>p.toLowerCase().includes(filter))) return;
    const section=document.createElement('div');
    section.classList.add('gemstone-section');
    section.innerHTML=`
      <h2 class="gemstone-title">${gem.name}</h2>
      <div class="row">
        ${gem.products.filter(p=>!filter||p.toLowerCase().includes(filter)).map(p=>`
          <div class="col-md-4 col-lg-4 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(p)}" class="card-img-top" alt="${p}">
              <div class="card-body text-center">
                <h5 class="card-title">${p}</h5>
                <p class="card-text">Exquisite ${p} crafted to perfection.</p>
                <button class="btn btn-detail">View Details</button>
              </div>
            </div>
          </div>`).join('')}
      </div>
    `;
    container.appendChild(section);
  });
}

renderSections();
document.getElementById('searchInput').addEventListener('input',(e)=>{renderSections(e.target.value.toLowerCase())});
</script>

</body>
</html>
