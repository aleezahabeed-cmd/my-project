<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Crystal Products Contact Page"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Contact Us - Crystal Products</title>
<style>
:root {
    --pink-1: #ffd5e4;
    --pink-2: #ff91ae;
    --pink-3: #ffb4c7;
    --rose-deep: #e24b7a;
    --accent: #c65384;
    --muted: #6b3f4a;
    --glass: rgba(255,255,255,0.22);
    --card-shadow: rgba(211,107,138,0.18);
    --glow-light: rgba(255,183,201,0.85);
    --glow-dark: rgba(226,75,122,0.85);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: "Poppins", sans-serif;
    color: var(--muted);
    background: radial-gradient(900px 500px at 10% 12%, rgba(255,214,229,0.3), transparent 6%),
                radial-gradient(700px 300px at 88% 86%, rgba(255,200,220,0.2), transparent 8%),
                linear-gradient(120deg,#fff9fb 0%, #fff0f6 100%);
}

/* Navbar */
.navbar {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255,182,193,0.35);
    padding: .6rem 1rem;
    position: sticky;
    top: 0;
    z-index: 1300;
}
.navbar-brand { font-family:"Playfair Display", serif; font-weight:700; color: var(--accent); font-size:1.3rem; }
.nav-link { color:#4b2a3a !important; font-weight:600; position: relative; padding: .6rem .9rem; }
.nav-link::after {
    content: "";
    position: absolute;
    left:50%;
    transform: translateX(-50%) scaleX(0);
    bottom:6px;
    height:3px;
    width:60%;
    border-radius:6px;
    background: linear-gradient(90deg,var(--pink-2),var(--pink-3));
    transition: transform .28s;
}
.nav-link:hover::after { transform: translateX(-50%) scaleX(1); }

/* Navbar buttons */
.nav-buttons button {
    border-radius: 999px;
    padding: .5rem 1rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: transform .2s;
}
.btn-compare { background: linear-gradient(90deg,#ffb4c7,#ff91ae); color:#fff; }
.btn-login { background: linear-gradient(90deg,#4da6ff,#1a75ff); color:#fff; }
.nav-buttons button:hover { transform: scale(1.05); }

/* Contact Section */
.contact-section { padding: 60px 20px; }
.contact-wrap { display: flex; gap: 40px; flex-wrap: wrap; }
.contact-form { flex: 1; min-width: 280px; }
.contact-form form { display: flex; flex-direction: column; gap: 15px; }
.contact-form input,
.contact-form textarea { padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; width: 100%; }
.contact-form button { padding: 12px 20px; border-radius: 8px; background: var(--pink-2); color: #fff; border: none; cursor: pointer; transition: 0.3s; }
.contact-form button:hover { background: var(--rose-deep); }
.contact-map { flex: 1; min-width: 280px; border-radius: 15px; overflow: hidden; height: 400px; }

/* Footer */
footer { text-align:center; color: #a65d76; padding: 40px 20px; font-size: 0.95rem; }
.footer-inner { background: linear-gradient(90deg, rgba(255,214,229,0.95), rgba(255,240,245,0.95)); padding:28px; border-radius:14px; box-shadow:0 18px 46px rgba(211,107,138,0.08); display:flex; flex-wrap:wrap; gap:20px; align-items:center; justify-content:space-between; }
.club-left h4 { margin:0; font-family:"Playfair Display", serif; color:var(--accent); }
.club-form { display:flex; gap:10px; align-items:center; flex-wrap: wrap; justify-content: center; }
.club-form input[type="email"] { padding: 12px 16px; border-radius: 30px; border: 1px solid rgba(198,78,120,0.12); min-width: 260px; }
.club-form button { padding:12px 18px; border-radius:30px; background: linear-gradient(90deg,var(--pink-2),var(--pink-3)); color:white; border:none; font-weight:700; }
.socials a { width:42px; height:42px; display:inline-flex; align-items:center; justify-content:center; border-radius:10px; background:white; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-left:8px; }

@media (max-width:991px){ .contact-wrap { flex-direction: column; } .contact-map { height:300px; } }
@media (max-width:575px){ .contact-section { padding:40px 12px; } }

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Crystal Products</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrival.html">New Chakra Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="specialoffers.html">Special Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-buttons d-flex gap-2 ms-auto">
      <button class="btn-compare" onclick="window.location.href='compare.html'">Compare</button>
      
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section id="contact" class="container contact-section">
  <h2 class="mb-4">Contact Us</h2>
  <div class="contact-wrap">
    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858123456789%3A0xabcdef123456!2sYour+Location!5e0!3m2!1sen!2sus!4v1698123456789" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container footer-inner">
    <div class="club-left">
      <h4>Join Our Crystal Lovers Club</h4>
      <p>Get early access to new drops, exclusive promos, and spiritual guides.</p>
    </div>
    <form class="club-form" onsubmit="event.preventDefault(); alert('Thanks — you joined the Crystal Lovers Club!');">
      <input type="email" placeholder="Your email address" required>
      <button type="submit">Join</button>
    </form>
    <div class="socials">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
  <div class="mt-3"><small>© 2025 Crystal Products · Crafted with light & love · All rights reserved</small></div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
