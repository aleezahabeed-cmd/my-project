<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chakra Collection — Crystal Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> :root{
      --pink-1: #ffd5e4;
      --pink-2: #ff91ae;
      --pink-3: #ffb4c7;
      --rose-deep: #e24b7a; /* dark rosy pink accent */
      --accent: #c65384;
      --muted: #6b3f4a;
      --glass: rgba(255,255,255,0.22);
      --card-shadow: rgba(211,107,138,0.18);
      --glow-light: rgba(255,183,201,0.85);
      --glow-dark: rgba(226,75,122,0.85);
    }

    *{box-sizing:border-box}
    body{
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      color:var(--muted);
      background:
        radial-gradient(900px 500px at 10% 12%, rgba(255,214,229,0.30), transparent 6%),
        radial-gradient(700px 300px at 88% 86%, rgba(255,200,220,0.20), transparent 8%),
        linear-gradient(120deg,#fff9fb 0%, #fff0f6 40%, #fff0f6 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{ text-decoration:none; color:inherit; }

    /* ================= NAVBAR ================= */
    .navbar {
      background: linear-gradient(90deg, rgba(255,255,255,0.88), rgba(255,255,255,0.75));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,182,193,0.35);
      box-shadow: 0 10px 30px rgba(211,107,138,0.06);
      padding: .6rem 1rem;
      position: sticky; top:0; z-index:1300;
    }
    .brand-wrap { display:flex; align-items:center; gap:12px; }
    .logo-dot {
      width:44px; height:44px; border-radius:12px;
      background: linear-gradient(135deg,var(--pink-2),var(--accent));
      display:inline-block; box-shadow: 0 8px 26px rgba(198,78,120,0.22), inset 0 -4px 10px rgba(255,255,255,0.12);
    }
    .navbar-brand { font-family:"Playfair Display", serif; color:var(--accent) !important; font-weight:700; font-size:1.3rem; }
    .nav-center { margin: 0 auto; display:flex; align-items:center; }
    .nav-link { color:#4b2a3a !important; padding:.6rem .9rem; font-weight:600; position:relative; }
    .nav-link::after { content:""; position:absolute; left:50%; transform:translateX(-50%) scaleX(0); bottom:6px; height:3px; width:60%; border-radius:6px; background: linear-gradient(90deg,var(--pink-2),var(--pink-3)); transition: transform .28s; }
    .nav-link:hover::after { transform:translateX(-50%) scaleX(1); color:var(--accent) !important; }
     .nav-buttons button {
  border-radius: 999px;
  padding: .5rem 1rem;
  font-weight: 700;
  border: none;
  cursor: pointer;
  transition: transform .2s;
}
.btn-compare {
  background: linear-gradient(90deg,#ffb4c7,#ff91ae);
  color:#fff;
}
.btn-login {
  background: linear-gradient(90deg,#4da6ff,#1a75ff);
  color:#fff;
}
.nav-buttons button:hover {
  transform: scale(1.05);
}

    
    :root{--pink-1:#ffd5e4;--pink-2:#ff91ae;--pink-3:#ffb4c7;--rose-deep:#e24b7a;--accent:#c65384;--muted:#6b3f4a;--card-shadow:rgba(211,107,138,0.18);}
    *{box-sizing:border-box}
    body{font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;margin:0;color:var(--muted);background:linear-gradient(120deg,#fff9fb 0%,#fff0f6 100%)}

    .navbar{background:linear-gradient(90deg,rgba(255,255,255,0.92),rgba(255,255,255,0.78));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,182,193,0.35)}
    .brand-wrap{display:flex;align-items:center;gap:12px}
    .logo-dot{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,var(--pink-2),var(--accent))}
    .navbar-brand{font-family:"Playfair Display",serif;color:var(--accent);font-weight:700}

    .container-narrow{max-width:1100px;margin:0 auto;padding:18px}
    .page-heading{text-align:center;font-size:2.4rem;color:var(--rose-deep);margin:24px 0 6px}
    .sub{color:#7a4356;text-align:center;margin-bottom:18px}

    .category-tabs{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:8px 0}
    .category-btn{border-radius:999px;padding:.45rem .9rem;border:1px solid rgba(198,78,120,0.12);background:white;font-weight:700}
    .category-btn.active{background:linear-gradient(90deg,var(--pink-2),var(--pink-3));color:#fff}

    .search-row{display:flex;justify-content:center;margin:12px 0 18px}
    #searchInput{width:420px;max-width:92%;padding:10px 14px;border-radius:28px;border:1px solid rgba(198,78,120,0.14);box-shadow:0 8px 26px rgba(198,78,120,0.04)}

    .slider{overflow:hidden;padding:12px 0}
    .slider-track{display:flex;gap:14px;align-items:center}
    .slide{flex:0 0 auto}
    .img-wrap{width:120px;height:120px;border-radius:50%;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,0.08);border:6px solid rgba(255,255,255,0.6);background:#fff}
    .img-wrap img{width:100%;height:100%;object-fit:cover}
    @keyframes scroll-left{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    .product-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px;margin-top:22px}
    @media(max-width:992px){.product-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.product-grid{grid-template-columns:repeat(1,1fr)}}

    .crystal-card{background:linear-gradient(145deg,#fff4f6,#ffdbe7);border-radius:12px;padding:12px;border:1px solid rgba(255,182,193,0.45);box-shadow:0 12px 30px var(--card-shadow);text-align:center;transition:transform .28s,opacity .25s}
    .crystal-card:hover{transform:translateY(-6px)}
    .crystal-card img{width:100%;height:260px;object-fit:cover;border-radius:10px}
    .crystal-card h5{margin:12px 0 6px;color:var(--accent);font-weight:700}
    .crystal-card p.meta{color:#7a4356;margin:0 0 10px}
    .crystal-card.hide{opacity:0;transform:scale(.98);pointer-events:none;display:none !important}

    .overlay{position:fixed;inset:0;background:rgba(20,14,20,0.45);display:none;align-items:center;justify-content:center;z-index:2000}
    .overlay.open{display:flex}
    .detail-panel{background:#fff;border-radius:14px;max-width:920px;width:96%;display:flex;gap:18px;padding:18px;box-shadow:0 30px 80px rgba(0,0,0,0.28);backdrop-filter:blur(6px)}
    .detail-left{flex:1}
    .detail-left img{width:100%;height:420px;object-fit:cover;border-radius:10px}
    .detail-right{flex:1;padding:6px 12px;display:flex;flex-direction:column;gap:12px}
    .detail-title{font-size:1.5rem;font-weight:800;color:var(--rose-deep)}
    .detail-desc{color:#5a3744}
    .detail-actions{display:flex;gap:8px;margin-top:8px}
    .btn-detail{border-radius:26px;padding:.55rem 1.1rem;font-weight:700;background:linear-gradient(90deg,#ff7aa4,#fcb795);border:none;color:#fff}
    .btn-ghost{background:white;border:1px solid rgba(198,78,120,0.12);padding:.6rem .95rem;border-radius:10px;font-weight:700}

    body.modal-open main,body.modal-open nav,body.modal-open footer{filter:blur(6px) brightness(.95);pointer-events:none;user-select:none}

    footer{margin-top:30px;padding:24px;text-align:center;color:#a65d76}
  </style>
</head>
<body>

  <div class="container">
    <div class="brand-wrap">
      <span class="logo-dot" aria-hidden="true"></span>
      <a class="navbar-brand" href="index.html">Crystal Products</a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrival.html">New chakraCollection</a></li>
        <li class="nav-item"><a class="nav-link" href="specialoffers.html">Specialoffers</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>

      <div class="nav-buttons d-flex gap-2 ms-auto">
        <button class="btn-compare" onclick="window.location.href='compare.html'">Compare</button>
      
      </div>
    </div>
  </div>
</nav>


<main class="container-narrow">
  <h1 class="page-heading">Chakra Collection</h1>
  <p class="sub">Browse chakra-aligned crystals and matching jewelry. Search by stone, jewelry type, or chakra only matching items will show.</p>

  <div class="category-tabs">
    <button class="category-btn active" data-cat="all" onclick="filterCategory('all')">All Products</button>
    <button class="category-btn" data-cat="bracelet" onclick="filterCategory('bracelet')">Bracelets</button>
    <button class="category-btn" data-cat="ring" onclick="filterCategory('ring')">Rings</button>
    <button class="category-btn" data-cat="necklace" onclick="filterCategory('necklace')">Necklaces</button>
    <button class="category-btn" data-cat="pendant" onclick="filterCategory('pendant')">Pendants</button>
    <button class="category-btn" data-cat="earrings" onclick="filterCategory('earrings')">Earrings</button>
    <button class="category-btn" data-cat="bangle" onclick="filterCategory('bangle')">Bangles</button>
  </div>

  <div class="search-row"><input id="searchInput" placeholder="Search by Stone or Jewelry Name" aria-label="Search"></div>

  <div id="chakrasContainer"></div>

</main>

<div id="overlay" class="overlay" role="dialog" aria-hidden="true">
  <div class="detail-panel" role="document">
    <div class="detail-left"><img id="detailImage" src="" alt="Product image"></div>
    <div class="detail-right">
      <div>
        <div id="detailTitle" class="detail-title"></div>
        <div id="detailPrice" class="product-price"></div>
      </div>
      <div id="detailDesc" class="detail-desc"></div>
      <div class="detail-actions">
        <button id="btnAddCart" class="btn-detail">Add to Cart</button>
        <button id="btnSaveInfo" class="btn-ghost">Save Info (Word)</button>
        <button id="btnBack" class="btn-ghost">Back</button>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 Crystal Products Chakra Collection</footer>

<script>
const chakras = [
  {key:'root',name:'Root',stone:'Black Tourmaline',folder:'black-tourmaline'},
  {key:'sacral',name:'Sacral',stone:'Carnelian',folder:'carnelian'},
  {key:'solar',name:'Solar Plexus',stone:'Citrine',folder:'citrine'},
  {key:'heart',name:'Heart',stone:'Rose Quartz',folder:'rose-quartz'},
  {key:'throat',name:'Throat',stone:'Aquamarine',folder:'aquamarine'},
  {key:'third',name:'Third Eye',stone:'Amethyst',folder:'amethyst'},
  {key:'crown',name:'Crown',stone:'Clear Quartz',folder:'clear-quartz'}
];

function buildDemoItems(){
  const demo={};
  chakras.forEach(ch=>{
    demo[ch.key]=[];
    for(let i=1;i<=6;i++){
      const types=['bracelet','ring','necklace','pendant','earrings','bangle'];
      const type=types[(i-1)%6];
      demo[ch.key].push({
        id:`${ch.key}-${i}`,
        chakra:ch.key,
        stone:ch.stone,
        type:type,
        name:`${ch.stone} ${type.charAt(0).toUpperCase()+type.slice(1)} ${i}`,
        price:(120+i*28).toFixed(2),
        img:`../assets/${ch.folder}/${ch.folder}${i}.png`,
        desc:`Beautiful handcrafted ${ch.stone} ${type} ideal for chakra balance.`
      });
    }
  });
  return demo;
}

const demoProducts = buildDemoItems();
const chakrasContainer = document.getElementById('chakrasContainer');

function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1)}

function createChakraSection(ch){
  const sec=document.createElement('section');
  sec.className='stone-section';

  const header=document.createElement('div');
  header.innerHTML=
  `<div style="width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--pink-2),var(--accent));display:flex;align-items:center;justify-content:center;color:white;font-weight:800">${ch.name.charAt(0)}</div>
  <div><div class="stone-title">${ch.name} Chakra — ${ch.stone}</div>
  <div class="stone-sub">Balanced with ${ch.stone}.</div></div>`;
  sec.appendChild(header);

  const slider=document.createElement('div');
  slider.className='slider';
  const track=document.createElement('div');
  track.className='slider-track';

  for(let r=0;r<2;r++){
    for(let i=1;i<=6;i++){
      const slide=document.createElement('div');
      slide.className='slide';
      slide.innerHTML=
      `<div class="img-wrap"><img src="../assets/${ch.folder}/${ch.folder}${i}.png"></div>`;
      track.appendChild(slide);
    }
  }
  track.style.animation=`scroll-left 24s linear infinite`;

  slider.appendChild(track);
  sec.appendChild(slider);

  const grid=document.createElement('div');
  grid.className='product-grid';
  demoProducts[ch.key].forEach(p=>{
    const card=document.createElement('article');
    card.className='crystal-card';
    card.dataset.name=p.name;
    card.dataset.chakra=p.chakra;
    card.dataset.type=p.type;
    card.dataset.stone=p.stone;
    card.innerHTML=
    `<img src="${p.img}">
     <h5>${p.name}</h5>
     <p class="meta">${capitalize(p.type)} · ${capitalize(p.chakra)} Chakra</p>
     <div><strong>$${p.price}</strong></div>
     <button class="btn-detail" onclick='openDetail(${JSON.stringify(JSON.stringify(p))})'>See details</button>`;
    grid.appendChild(card);
  });
  sec.appendChild(grid);

  return sec;
}

function renderAll(){
  chakrasContainer.innerHTML='';
  chakras.forEach(c=>chakrasContainer.appendChild(createChakraSection(c)));
}
renderAll();

document.getElementById('searchInput').addEventListener('input',(e)=>{
  const q=(e.target.value||'').trim().toLowerCase();
  document.querySelectorAll('.crystal-card').forEach(card=>{
    const combined=(card.dataset.name+" "+card.dataset.stone+" "+card.dataset.chakra+" "+card.dataset.type).toLowerCase();
    card.classList.toggle('hide',q && !combined.includes(q));
  });
  document.querySelectorAll('.stone-section').forEach(sec=>{
    sec.style.display=sec.querySelectorAll('.crystal-card:not(.hide)').length?'':
    'none';
  });
});

function filterCategory(cat){
  document.querySelectorAll('.category-btn').forEach(b=>
    b.classList.toggle('active',b.dataset.cat===cat));
  document.querySelectorAll('.crystal-card').forEach(card=>{
    card.classList.toggle('hide',cat!=='all' && card.dataset.type!==cat);
  });
  document.querySelectorAll('.stone-section').forEach(sec=>{
    sec.style.display=sec.querySelectorAll('.crystal-card:not(.hide)').length?'':'none';
  });
}

const overlay=document.getElementById('overlay');
const detailImage=document.getElementById('detailImage');
const detailTitle=document.getElementById('detailTitle');
const detailDesc=document.getElementById('detailDesc');
const detailPrice=document.getElementById('detailPrice');
let currentProduct=null;

function openDetail(pj){
  const p=JSON.parse(pj);
  currentProduct=p;
  detailImage.src=p.img;
  detailTitle.textContent=p.name;
  detailDesc.textContent=p.desc;
  detailPrice.textContent="$"+p.price;
  overlay.classList.add('open');
  document.body.classList.add('modal-open');
}

function closeDetail(){
  overlay.classList.remove('open');
  document.body.classList.remove('modal-open');
  currentProduct=null;
}
overlay.addEventListener('click',(e)=>{if(e.target===overlay)closeDetail()});

document.getElementById('btnAddCart').addEventListener('click',()=>{
  if(currentProduct)alert(currentProduct.name+" saved to cart.");
});

async function saveProductToWord(){
  if(!currentProduct)return;
  const html=
  `<h1>${currentProduct.name}</h1><p>${currentProduct.desc}</p>`;
  const blob=new Blob([html],{type:'application/msword'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download=currentProduct.name.replace(/\s+/g,'_')+".doc";
  a.click();
}
document.getElementById('btnSaveInfo').addEventListener('click',saveProductToWord);
document.getElementById('btnBack').addEventListener('click',()=>closeDetail());
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
