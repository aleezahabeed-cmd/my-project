<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Detail</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Poppins','Playfair Display', serif;
  margin: 0;
  padding-top: 100px;
  background: radial-gradient(circle at top left, #2f3d4f 0%, #1c2431 80%);
  color: #f5c86a;
  overflow-x: hidden;
}

/*  NAVBAR */
.navbar {
  background: linear-gradient(90deg, #0f131a 0%, #1a1f29 100%);
  box-shadow: 0 2px 12px rgba(245, 200, 106, 0.25);
  padding: 10px 0;
}

.navbar .navbar-brand {
 font-family: 'Poppins','Playfair Display', serif;
  font-weight: 700;
  color: #f5c86a !important;
  font-size: 1.4rem;
  letter-spacing: 1px;
  text-shadow: 0 0 8px rgba(245, 200, 106, 0.5);
  transition: 0.3s ease;
}
.navbar .navbar-brand:hover {
  color: #ffd36a !important;
  text-shadow: 0 0 15px rgba(245, 200, 106, 0.8);
}

.navbar .nav-link {
  color: #e5e5e5 !important;
  font-weight: 500;
  margin: 0 8px;
  text-transform: capitalize;
  transition: all 0.3s ease;
}
.navbar .nav-link:hover,
.navbar .nav-link.active {
  color: #f5c86a !important;
  text-shadow: 0 0 10px rgba(245, 200, 106, 0.8);
}

/* Navbar toggler */
.navbar-toggler {
  border: none;
}
.navbar-toggler-icon {
  filter: brightness(0) invert(1);
}

/* Collapsed menu (mobile) */
@media (max-width: 992px) {
  .navbar-collapse {
    background: #1a1f29;
    border-top: 1px solid rgba(245, 200, 106, 0.3);
    text-align: center;
    padding: 10px 0;
  }
  .navbar-nav .nav-link {
    padding: 10px 0;
  }
}

/* MAIN CONTENT  */
main {
  max-width: 1000px;
  margin: 80px auto 40px;
  padding: 0 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.image-section {
  flex: 1 1 400px;
}

.image-section img {
  width: 100%;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(245, 200, 106, 0.4);
  transition: transform 0.3s ease;
}
.image-section img:hover {
  transform: scale(1.03);
}

.info-section {
  flex: 1 1 400px;
  background: rgba(255, 255, 255, 0.05);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(245, 200, 106, 0.2);
  backdrop-filter: blur(6px);
}

.info-section h2 {
  color: #f5c86a;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-bottom: 10px;
  text-shadow: 0 0 10px rgba(245, 200, 106, 0.5);
}

.info-section .price {
  color: #ffdd87;
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 10px;
  text-shadow: 0 0 8px rgba(245, 200, 106, 0.4);
}

.info-section .desc {
  color: #e5c27a;
  font-size: 1rem;
  margin-bottom: 10px;
  font-style: italic;
}

.info-section .stone {
  font-weight: bold;
  color: #ffd36a;
  margin-bottom: 10px;
}

.effect {
  font-weight: bold;
  margin-top: 15px;
  margin-bottom: 5px;
  color: #f5c86a;
}

#prodEffect {
  color: #e5c27a;
}

/*  BUTTONS */
.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.buttons button {
  padding: 10px 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

/* Gold Add to Cart */
.add-to-cart {
  background: linear-gradient(135deg, #f5c86a, #d4af37);
  color: #1e1e1e;
  box-shadow: 0 3px 10px rgba(245, 200, 106, 0.4);
}
.add-to-cart:hover {
  background: linear-gradient(135deg, #ffd36a, #f5c86a);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(245, 200, 106, 0.6);
}

.back-home {
  background: #123272;
  color: #fff;
}
.back-home:hover {
  background: #1840ad;
  transform: scale(1.05);
}

.save-info {
  background: #d4af37;
  color: #000;
  box-shadow: 0 0 6px rgba(212, 175, 55, 0.5);
}
.save-info:hover {
  background: #f5c86a;
  color: #000;
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(245, 200, 106, 0.8);
}

/* ======== FOOTER ======== */
footer {
  background: radial-gradient(circle at top left, #2f3d4f 0%, #1c2431 80%);
  color: #f5c86a;
  font-family: 'Poppins', 'Playfair Display', serif;
  text-align: center;
  padding: 20px 10px;
  margin-top: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Responsive layout */
@media (max-width: 900px) {
  main { flex-direction: column; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Crystal Products</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrival.html">New Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="specialoffers.html">Special Offers</a></li>
        <li class="nav-item"><a class="nav-link active" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PRODUCT DETAIL -->
<main>
  <div class="image-section">
    <img id="prodImage" src="assets/logo1.png" alt="">
  </div>

  <div class="info-section">
    <h2 id="prodTitle"></h2>
    <div class="price" id="prodPrice"></div>
    <div class="desc" id="prodDesc"></div>
    <div class="stone" id="prodStone"></div>
    <div class="effect">Effect in Life:</div>
    <div id="prodEffect"></div>

    <div class="buttons">
      <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      <button class="back-home" onclick="goHome()">Back to Home</button>
      <button class="save-info" onclick="saveInfo()">Save Info</button>
    </div>
  </div>
</main>
<!--  FOOTER -->
<footer>
  <small>© 2025 Crystal Jewelry Collection — All Rights Reserved</small>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function goHome() {
  window.location.href = "product.html";
}

// Stone meanings (you already had this)
const stoneEffects = {
  diamond: "Represents eternal love, clarity, and strength in life.",
  ruby: "Symbolizes passion, courage, and vitality.",
  opal: "Enhances creativity, imagination, and emotional balance.",
  pearl: "Promotes purity, wisdom, and calmness.",
  zircon: "Brings clarity of thought, balance, and prosperity.",
  emerald: "Fosters growth, harmony, and healing energy.",
  sapphire: "Encourages wisdom, loyalty, and mental clarity.",
  amethyst: "Aids in calmness, spiritual growth, and protection."
};

// Load product from localStorage
const product = JSON.parse(localStorage.getItem("selectedProduct"));

if (product) {
  document.getElementById("prodImage").src = product.img;
  document.getElementById("prodImage").alt = product.title;
  document.getElementById("prodTitle").textContent = product.title;
  document.getElementById("prodPrice").textContent = "Rs. " + product.price;
  document.getElementById("prodDesc").textContent = product.desc;
  document.getElementById("prodStone").textContent =
    "Stone: " + product.stone.charAt(0).toUpperCase() + product.stone.slice(1);
  document.getElementById("prodEffect").textContent =
    stoneEffects[product.stone] || "";
}

// Add to cart
function addToCart() {
  alert(product.title + " added to cart!");
}

// Save product info to text file
function saveInfo() {
  const content =
    "Product Name: " + product.title + "\n" +
    "Price: Rs. " + product.price + "\n" +
    "Description: " + product.desc + "\n" +
    "Stone: " + product.stone + "\n" +
    "Effect in Life: " + (stoneEffects[product.stone] || "") + "\n" +
    "Image: " + product.img + "\n";

  const blob = new Blob([content], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = product.title.replace(/\s+/g, "_") + ".txt";
  link.click();
}
</script>

</body>
</html>
